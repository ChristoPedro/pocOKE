apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherforecast
  namespace: poc
  labels:
    app: weatherforecast
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weatherforecast
  template:
    metadata:
      labels:
        app: weatherforecast
    spec:
      containers:
      - name: weatherforecast
        image: pedrochristo/weatherforecast:1.0
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        imagePullPolicy: Always
        ports:
        - containerPort: 5000

---      
apiVersion: v1
kind: Service
metadata:
  name: weatherforecast
  namespace: poc
  labels:
    app: weatherforecast
    service: weatherforecast
spec:
  ports:
  - port: 5000
    name: http-api
    targetPort: 5000
  selector:
    app: weatherforecast      
---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: weatherforecast-gateway
  namespace: poc
spec:
  selector:
    istio: poc-ingressgateway
  servers:
  - port:
      number: 5000
      name: http-api
      protocol: HTTP
    hosts:
    - "*"
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: weatherforecast
  namespace: poc
spec:
  hosts:
  - "*"
  gateways:
  - weatherforecast-gateway
  http:
  - match:
    - port: 5000
      uri:
        prefix: /
    route:
    - destination:
        host: weatherforecast
        port:
          number: 5000

